<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="">
    <table>
      <tr>
        <td class="card">
          <img src="images/image-qr-code.png" alt="" class="qr">
          <div class="heading">
            <p>
              Improve your front-end <br> skills by building projects
            </p>
          </div>
          <div class="para">
            Scan the QR code to visit Frontend Mentor <br> and take your coding skills to <br> the next level
          </div>
        </td>
      </tr>
    </table>  
  </div>
</body>
</html>
